<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia - красивые места России</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__caption">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button interactive-item"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button interactive-item"></button>
        </section>
        <section class="photo-grid">
          <ul class="elements">
            <li class="element">
              <img src="./images/img-grid-1.jpg" alt="Город Карачаевск" class="element__image">
              <div class="element__info">
                <h2 class="element__caption">Карачаевск</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/img-grid-2.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__info">
                <h2 class="element__caption">Гора Эльбрус</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/img-grid-3.jpg" alt="Хребет Домбай" class="element__image">
              <div class="element__info">
                <h2 class="element__caption">Домбай</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/img-grid-4.jpg" alt="Мыс Хобой" class="element__image">
              <div class="element__info">
                <h2 class="element__caption">Мыс Хобой</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/img-grid-5.jpg" alt="Красоты Куршской косы" class="element__image">
              <div class="element__info">
                <h2 class="element__caption">Куршская коса</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/img-grid-6.jpg" alt="Красоты Карелии" class="element__image">
              <div class="element__info">
                <h2 class="element__caption">Карелия</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <form class="popup__container" name="userform">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__user-info">
          <input type="text" placeholder="Имя" class="popup__text-input popup__text-input_value_name" name="username">
          <input type="text" placeholder="О себе" class="popup__text-input popup__text-input_value_job" name="userjob">
        </fieldset>
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type="button" class="popup__close interactive-item"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
