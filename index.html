<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia - красивые места России</title><link rel="shortcut icon" href="images/favicon.ac2b26ee08d804aa4ce4.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="container"><header class="header"><img src="images/logo.bbe2a6eafac19c3d031c.svg" alt="Логотип Mesto Russia" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-group"><img src="images/noavatar.c16b02abb1dc3b01c788.png" alt="Аватар пользователя" class="profile__avatar"><div class="profile__avatar-overlay"><button class="profile__avatar-button"></button></div></div><div class="profile__info"><div class="profile__caption"><h1 class="profile__name">Имя пользователя</h1><button type="button" class="profile__edit-button interactive-item"></button></div><p class="profile__job">О пользователе</p></div><button type="button" class="profile__add-button interactive-item"></button></section><section class="photo-grid"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div class="popup popup-user"><form class="popup__form form-user" id="userform" name="userform"><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__fieldset"><div class="popup__input-group"><input placeholder="Имя" class="popup__input popup__input_value_name" id="name-input" name="name" required minlength="2" maxlength="40"> <span class="popup__error name-input-error"></span></div><div class="popup__input-group"><input placeholder="О себе" class="popup__input popup__input_value_job" id="job-input" name="about" required minlength="2" maxlength="200"> <span class="popup__error job-input-error"></span></div></fieldset><button type="submit" class="popup__button popup__button_value_user">Сохранить</button> <button type="button" class="popup__close interactive-item"></button></form></div><div class="popup popup-card"><form class="popup__form form-card" name="cardform"><h2 class="popup__title">Новое место</h2><fieldset class="popup__fieldset"><div class="popup__input-group"><input placeholder="Название" class="popup__input popup__input_value_place" id="place-input" name="name" required minlength="2" maxlength="30"> <span class="popup__error place-input-error"></span></div><div class="popup__input-group"><input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link" id="url-input" name="link" required> <span class="popup__error url-input-error"></span></div></fieldset><button type="submit" class="popup__button popup__button_value_card">Создать</button> <button type="button" class="popup__close interactive-item"></button></form></div><div class="popup popup-avatar"><form class="popup__form form-avatar" name="avatarform"><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__fieldset"><div class="popup__input-group"><input type="url" placeholder="Ссылка на аватар" class="popup__input popup__input_value_avatar" id="avatar-input" name="avatar" required> <span class="popup__error avatar-input-error"></span></div></fieldset><button type="submit" class="popup__button popup__button_value_avatar">Сохранить</button> <button type="button" class="popup__close interactive-item"></button></form></div><div class="popup popup-delete"><form class="popup__form form-delete" name="deleteform"><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__button popup__button_value_delete">Да</button> <button type="button" class="popup__close interactive-item"></button></form></div><div class="popup popup-show"><div class="gallery"><img class="gallery__image" alt="Увеличенное изображение" src="images/logo.bbe2a6eafac19c3d031c.svg"><h2 class="gallery__title">Просмотр изображения
