<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia - красивые места России</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__caption">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button interactive-item"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button interactive-item"></button>
      </section>
      <section class="photo-grid">
        <ul class="elements">
          <!--Здесь будут карточки-->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--Форма редактирования профиля-->
    <div class="popup popup-user">
      <form class="popup__container form-user" name="userform">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input type="text" placeholder="Имя" class="popup__text-input popup__text-input_value_name" name="username">
          <input type="text" placeholder="О себе" class="popup__text-input popup__text-input_value_job" name="userjob">
        </fieldset>
        <button type="submit" class="popup__button popup__button_value_user">Сохранить</button>
        <button type="button" class="popup__close interactive-item"></button>
      </form>
    </div>
    <!--Форма добавления карточки-->
    <div class="popup popup-card">
      <form class="popup__container form-card" name="cardform">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <input type="text" placeholder="Название" class="popup__text-input popup__text-input_value_place"
            name="cardplace">
          <input type="text" placeholder="Ссылка на картинку" class="popup__text-input popup__text-input_value_link"
            name="cardlink">
        </fieldset>
        <button type="submit" class="popup__button popup__button_value_card">Создать</button>
        <button type="button" class="popup__close interactive-item"></button>
      </form>
    </div>
    <!--Форма просмотра изображения-->
    <div class="popup popup-show">
      <div class="gallery">
        <img class="gallery__image" alt="Увеличенное изображение" src="./images/logo.svg">
        <h2 class="gallery__title">Просмотр изображения</h2>
        <button type="button" class="popup__close interactive-item"></button>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__caption"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
